<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Combinables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .combination-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .combination {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .combination img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="combination-container">
        <!-- Los elementos se agregarán dinámicamente aquí -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const combinations = [
                { objects: ['path/to/mushroom1.png', 'path/to/mushroom2.png', 'path/to/lamp.png'], result: 'path/to/mushroom_lamp.png' },
                { objects: ['path/to/cake1.png', 'path/to/cake2.png', 'path/to/cake3.png'], result: 'path/to/tall_cake.png' },
                { objects: ['path/to/tombstone1.png', 'path/to/tombstone2.png', 'path/to/tombstone3.png'], result: 'path/to/fancy_tombstone.png' },
                { objects: ['path/to/statue1.png', 'path/to/statue2.png', 'path/to/statue3.png'], result: 'path/to/fancy_statue.png' },
                { objects: ['path/to/trash.png', 'path/to/composter.png', 'path/to/dirt.png'], result: 'path/to/compost.png' },
                { objects: ['path/to/fence1.png', 'path/to/fence2.png', 'path/to/garden.png'], result: 'path/to/fancy_garden.png' },
                { objects: ['path/to/shelf1.png', 'path/to/shelf2.png', 'path/to/desk.png'], result: 'path/to/library.png' },
                { objects: ['path/to/painting1.png', 'path/to/painting2.png', 'path/to/statue.png'], result: 'path/to/museum.png' },
                { objects: ['path/to/altar1.png', 'path/to/altar2.png', 'path/to/altar3.png'], result: 'path/to/fancy_altar.png' },
                { objects: ['path/to/tower1.png', 'path/to/tower2.png', 'path/to/tower3.png'], result: 'path/to/fancy_tower.png' },
                { objects: ['path/to/fridge.png', 'path/to/oven.png', 'path/to/pantry.png'], result: 'path/to/kitchen.png' },
                { objects: ['path/to/city1.png', 'path/to/city2.png', 'path/to/city3.png'], result: 'path/to/megacity.png' },
                { objects: ['path/to/ruin1.png', 'path/to/ruin2.png', 'path/to/ruin3.png'], result: 'path/to/ancient_city.png' }
            ];

            const container = document.querySelector('.combination-container');

            combinations.forEach(combination => {
                const combinationDiv = document.createElement('div');
                combinationDiv.classList.add('combination');

                combination.objects.forEach((object, index) => {
                    const img = document.createElement('img');
                    img.src = object;
                    img.alt = `Object ${index + 1}`;
                    combinationDiv.appendChild(img);

                    if (index < combination.objects.length - 1) {
                        const plusSign = document.createElement('span');
                        plusSign.textContent = '+';
                        combinationDiv.appendChild(plusSign);
                    }
                });

                const equalsSign = document.createElement('span');
                equalsSign.textContent = '=';
                combinationDiv.appendChild(equalsSign);

                const result = document.createElement('img');
                result.src = combination.result;
                result.alt = 'Result';
                combinationDiv.appendChild(result);

                container.appendChild(combinationDiv);
            });
        });
    </script>
</body>
</html>
