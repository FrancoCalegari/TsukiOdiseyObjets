<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Consejos para el Juego</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

#galeria-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    background-color: #fff;
    position: relative;
}

#galeria-container {
    display: flex;
    overflow: hidden;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    width: 100%;
}

.tarjeta {
    flex: 0 0 auto;
    width: 300px;
    margin: 10px;
    padding: 20px;
    background-color: red;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    scroll-snap-align: start;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.tarjeta img {
    max-width: 100%;
    margin-bottom: 10px;
    border-radius: 5px;
}

.tarjeta p {
    font-size: 1em;
    color: #333;
    text-align: center;
}

button {
    background-color: #007bff61;
    backdrop-filter: blur(2px);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.5em;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

#prev {
    left: 10px;
}

#next {
    right: 10px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <section id="galeria-section">
        <div id="galeria-container">
            <div class="tarjeta">
                <img src="imagen1.jpg" alt="Consejo 1 Imagen 1">
                <p>Consejo 1: Mantén la calma en situaciones difíciles.</p>
            </div>
            <div class="tarjeta">
                <img src="imagen2.jpg" alt="Consejo 2 Imagen 1">
                <img src="imagen3.jpg" alt="Consejo 2 Imagen 2">
                <p>Consejo 2: Utiliza los recursos sabiamente.</p>
            </div>
            <div class="tarjeta">
                <img src="imagen4.jpg" alt="Consejo 3 Imagen 1">
                <p>Consejo 3: Aprende de tus errores.</p>
            </div>
            <!-- Agrega más tarjetas según sea necesario -->
        </div>
        <button id="prev">⬅️</button>
        <button id="next">➡️</button>
    </section>
    <script>
        const galeriaContainer = document.getElementById('galeria-container');
const tarjetas = document.querySelectorAll('.tarjeta');
const prevButton = document.getElementById('prev');
const nextButton = document.getElementById('next');

let index = 0;
const totalTarjetas = tarjetas.length;

function mostrarTarjeta(index) {
    const tarjetaWidth = tarjetas[0].offsetWidth + 20; // 20 is the margin
    const offset = index * tarjetaWidth;
    galeriaContainer.scroll({
        left: offset,
        behavior: 'smooth'
    });
}

function siguienteTarjeta() {
    index = (index + 1) % totalTarjetas;
    mostrarTarjeta(index);
}

function anteriorTarjeta() {
    index = (index - 1 + totalTarjetas) % totalTarjetas;
    mostrarTarjeta(index);
}

prevButton.addEventListener('click', anteriorTarjeta);
nextButton.addEventListener('click', siguienteTarjeta);

setInterval(siguienteTarjeta, 10000); // Cambiar cada 10 segundos

    </script>
</body>
</html>
