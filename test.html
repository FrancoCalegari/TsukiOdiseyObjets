<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué personaje eres de Tsuki's Odyssey?</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.quiz-container {
    width: 80%;
    max-width: 600px;
}

.quiz-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

.quiz-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
}

.quiz-card button {
    background: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
}

.quiz-card button:hover {
    background: #0056b3;
}

.quiz-answers {
    display: flex;
    flex-direction: column;
}

.quiz-answers button {
    margin: 5px 0;
}

.hidden {
    display: none;
}

.visible {
    display: block;
}


    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-card" id="quiz-intro-card">
            <h1>¿Qué personaje eres de Tsuki's Odyssey?</h1>
            <p>Descubre a qué personaje te pareces más respondiendo estas preguntas.</p>
            <img src="intro-image.jpg" alt="Intro Image">
            <button onclick="startQuiz()">Comenzar</button>
        </div>
        
        <div class="quiz-card quiz-question-card" id="quiz-question-card" style="display: none;">
            <h2 id="quiz-question-title"></h2>
            <p id="quiz-question-description"></p>
            <img id="quiz-question-image" src="" alt="Question Image">
            <div class="quiz-answers">
                <button onclick="selectAnswer(0)"></button>
                <button onclick="selectAnswer(1)"></button>
                <button onclick="selectAnswer(2)"></button>
                <button onclick="selectAnswer(3)"></button>
                <button onclick="selectAnswer(4)"></button>
            </div>
        </div>
        
        <div class="quiz-card quiz-result-card" id="quiz-result-card" style="display: none;">
            <h2 id="quiz-result-title"></h2>
            <img id="quiz-result-image" src="" alt="Result Image">
            <div id="quiz-result-details"></div>
        </div>
    </div>

    <script src="./assets/js/quiz.js"></script>
</body>
</html>
