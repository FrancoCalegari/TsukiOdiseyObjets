<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Gallery</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.gallery-section {
    padding: 20px;
    display: flex;
    justify-content: center;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
}

.character {
    cursor: pointer;
}

.character img {
    width: 100%;
    border-radius: 8px;
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    position: relative;
    max-width: 500px;
    width: 80%;
}

.popup-content img {
    width: 100%;
    border-radius: 8px;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <section class="gallery-section">
        <div class="gallery" id="gallery">
            <!-- Characters will be inserted here by JavaScript -->
        </div>
    </section>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <img id="popupImage" src="" alt="Character Image">
            <h2 id="popupName"></h2>
            <p id="popupSex"></p>
            <p id="popupDate"></p>
            <p id="popupDescription"></p>
        </div>
    </div>

    <script>
        const characters = [
    {
        name: 'Character 1',
        image: 'image1.jpg',
        sex: 'Male',
        date: '2024-01-01',
        description: 'Description for character 1.'
    },
    {
        name: 'Character 2',
        image: 'image2.jpg',
        sex: 'Female',
        date: '2024-01-02',
        description: 'Description for character 2.'
    },
    // Add 17 more characters here...
];

const gallery = document.getElementById('gallery');
const popup = document.getElementById('popup');
const popupImage = document.getElementById('popupImage');
const popupName = document.getElementById('popupName');
const popupSex = document.getElementById('popupSex');
const popupDate = document.getElementById('popupDate');
const popupDescription = document.getElementById('popupDescription');
const closePopup = document.getElementById('closePopup');

characters.forEach((character, index) => {
    const charDiv = document.createElement('div');
    charDiv.classList.add('character');
    charDiv.innerHTML = `<img src="${character.image}" alt="${character.name}">`;
    charDiv.addEventListener('click', () => openPopup(index));
    gallery.appendChild(charDiv);
});

function openPopup(index) {
    const character = characters[index];
    popupImage.src = character.image;
    popupName.textContent = character.name;
    popupSex.textContent = `Sex: ${character.sex}`;
    popupDate.textContent = `Appears on: ${character.date}`;
    popupDescription.textContent = character.description;
    popup.style.display = 'flex';
}

closePopup.addEventListener('click', () => {
    popup.style.display = 'none';
});

window.addEventListener('click', (event) => {
    if (event.target === popup) {
        popup.style.display = 'none';
    }
});

    </script>
</body>
</html>
