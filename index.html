<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsuki Odissey Objets - Inicio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <div>
            <p class="logo">Tsuki Odyssey Objets</p>
        </div>
        <div >
            <ul class="header-div">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Objetos</a></li>
                <li><a href="https://t.me/TsukiOdysseyObjets" target="_blank">Telegram</a></li>
            </ul>
        </div>
    </header>
    <section class="presentation">
       
        <div class="Backgoundz">
            <img src="./assets/img/Tsukis_Odyssey_Logo.webp" alt="">
            <div>
                <h2>Tsuki Odyssey Objets</h2>
                <p>Es una pagina donde se encuentran los itmes y los precios del juego donde encontraras demas herramientas
                </p>
            </div>
        </div>
    </section>

    <section class="timelinefishes">

        <div class="time-container">
            <h1>Línea de Tiempo de Pesca</h1>
            <div id="timeline"></div>
            <button id="show-all-schedules">Todos Los Horarios</button>
        </div>

    </section>

        <!-- Menú emergente -->
        <div id="schedule-popup" class="popup">
            <div class="popup-content">
                <span id="close-popup" class="close">&times;</span>
                <div id="fish-schedules"></div>
            </div>
        </div>
    
    <section id="custom-map">
        <img src="./assets/img/Map.webp" alt="Mapa Personalizado" id="map-image">
        <img src="./assets/img/RosemarysPlantShop.png" class="pin" data-title="Rosemary's Plant Shop" 
             data-description="Una pequeña florería al norte de Mushroom Village, administrada por Rosemary." 
             data-common-fish="Betta, Crayfish, Danio, Flying Fox, Goldfish, Guppy, Hermitcrab, Molly, Mosquitofish Mud Crab, Neon Tetra Pond Snail, Pumpkin Seed, Scup Tench" 
             data-legendary-fish="Arrowana, Butterflyfish, Sawfish, Sturgeon, Tiger Fish" 
             style="top: 22.8%; left: 56.9%;">
        <img src="./assets/img/DawnsWorkshop.png" class="pin" data-title="Dawn's Workshop" 
             data-description="El Taller de Dawn se puede ubicar en el extremo izquierdo del mapa en el nivel inferior." 
             data-common-fish="Angel fish, Archer Fish, Bluegill, Caracha, Carp, Crappie, Grasscarp, Largemouth Bass, Loach, Milkfish, Minnow, Porgy, Rosette, Trout" 
             data-legendary-fish="Bull Shark, Giant Catfish, Giant Stingray, Snake Head, Tiger Fish" 
             style="top: 48.4%; left: 17%;">
        <img src="./assets/img/MermaidCoast.png" class="pin" data-title="Mermaid Coast" 
             data-description="Mermaid Coast se encuentra en el extremo sur de Mushroom Village, donde puedes encontrar un faro con un muelle." 
             data-common-fish="Anchovy, Black Seabass, Bluecrab, Bumper, Cod, Coral Shrimp, Damsel, Flounder, Flying Fish, Herring, Mackerel, Moon Wrasse, Seahorse, Squid" 
             data-legendary-fish="Arapaima, Goliath Grouper, Hammerhead Shark, Marlin, Sand Shark, The Dragon King" 
             style="top: 61.6%; left: 56%;">
    </section>
    <div id="overlay"></div>
    <div id="pin-info-box">
        <button class="close-btn">&times;</button>
        <h2 id="pin-title"></h2>
        <p id="pin-description"></p>
        <div class="pin-div">
            <div>           
                <h3>Peces Comunes</h3>
                <ul id="common-fish-list"></ul>
            </div>
            <div>
                <h3>Peces Legendarios</h3>
                <ul id="legendary-fish-list"></ul>
            </div>
        </div>
        
    </div>
    <section class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar objetos...">
        <select id="filterSelect">
            <option value="">Todos</option>
            <option value="común">Común</option>
            <option value="raro">Raro</option>
            <option value="épico">Épico</option>
            <option value="Muebles">Mueble</option>
            <option value="Objetos">Objetos</option>
            <option value="Plantas">Plantas</option>
        </select>
        <button id="filterButton">Filtrar</button>
    </section>
    <section id="itemListContainer">
        <!-- Las secciones de categorías y los objetos se insertarán aquí dinámicamente -->
    </section>
    <script src="script.js"></script>
    <script src="./fishes.js"></script>
</body>
</html>
