<section>
    <div class="quiz-container">
        <div class="quiz-card" id="quiz-intro-card">
            <h1>¿Qué personaje eres de Tsuki's Odyssey?</h1>
            <p>Descubre a qué personaje te pareces más respondiendo estas preguntas.</p>
            <img src="./assets/img/quiz/Nalexnuquizintro.webp" alt="Intro Image">
            <button onclick="startQuiz()">Comenzar</button>
        </div>
        
        <div class="quiz-card quiz-question-card" id="quiz-question-card" style="display: none;">

                <button onclick="selectAnswer(2)"></button>
                <button onclick="selectAnswer(3)"></button>

            </div>
        </div>
        
        <div class="quiz-card quiz-result-card" id="quiz-result-card" style="display: none;">
            <h2 id="quiz-result-title"></h2>
            <div class="result-container">
                <div class="result-image-container">
                    <img id="quiz-result-image" src="" alt="Result Image">
                </div>
                <!-- Barra de progreso horizontal para el resultado principal -->
                <div class="progress-bar-container">
                    <div class="progress-bar" id="quiz-result-progress"></div>
                </div>
                <div class="result-percentage" id="quiz-result-percentage"></div>
            </div>
        
            <!-- Contenedor para la cuadrícula de personajes -->
            <div class="characters-grid" id="characters-grid">
                <!-- Aquí se generarán dinámicamente las tarjetas de los personajes -->
            </div>
        
            <button onclick="restartQuiz()">Volver a empezar</button>
            <button onclick="window.location.href='./personajes.html'">Personajes</button>
        </div>
    </div>
